<!DOCTYPE html>
<html>
​
  <head>
    <script src="Fizzbuzz.js"></script>
  </head>
​
  <body>
    <h1>Fizz a la buzz</h1>
    <p id = "demo"></p>
    <script>
    function fizzBuzz(){
  for(var i = 1; i <= 100; i++) {
    if(i%5 == 0 && i%3 == 0){
      console.log('FizzBuzz');
    } else if(i%3 ==0){
        console.log('Fizz');
    } else if(i%5 == 0){
        console.log('Buzz');
    } else {
        console.log(i);
    }
    }
  }
  document.getElementById("demo").innerHTML = fizzBuzz();
  
  </script>
  </body>
​
</html>
