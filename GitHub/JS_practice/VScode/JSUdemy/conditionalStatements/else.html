<!DOCTYPE html>
<html>

<head>
    <title>
        Else Statement
    </title>

    <script>
        var x = prompt("Please enter a number", "10");
        if(x ==10){
            document.write("x : " + x); //will only print if number entered is =10
        } else {
            document.write("Else block x : " + x);
        }
        

    </script>


</head>

</html>
