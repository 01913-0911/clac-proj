<html>

<head>
    <title>
        Switch
    </title>

    <script>
    var n = prompt("Enter a name" , "barath, Ben, Amy");


    switch(n) {
        case "barath":
            document.write("barath");
            break;
        case "Ben":
            document.write("Ben");
            break;
        case "Amy":
            document.write("Amy");
            break;
        default:
            document.write("No match");
    }

        </script>


</head>

</html>
