<!DOCTYPE html>
<html>

<head>
    <title>
        Elseiff Statement
    </title>

    <script>
            var javascriptmarks = parseInt(prompt("Please enter your JS marks"));
            var javamarks = parseInt(prompt("Please enter the Java marks"));
            var dotnetmarks = parseInt(prompt("Please enter the .Net marks"));
            
            var total = javascriptmarks + javamarks + dotnetmarks;
            document.write("Totoal Marks: " + total + "<br/>");
            
            var average = total/3;
            document.write("Average: " + average + "<br/>");




            if(javascriptmarks >=35 && javamarks>=35 && dotnetmarks>=35)
            {   
                document.write("Result: Passed" + "<br/>")
                if(average>= 35 && average < 60){
                    document.write("Your grade is a C : " + "<br/>");
                } else if (average >-60 && average <70){
                    document.write("Grage : B" + "<br/>");
                } else{
                    document.write("Grade: A");
                }
        
            } else {
                document.write("Your mark is : Failed" + "<br/>"); 

            }
    
        </script>


</head>

</html>
