<!DOCTYPE html>
<html>

<head>
    <title>
        Onchange switch Image
    </title>

    <script>
        function handleOnChangeEvent(x){
            document.body.style.backgroundImage = "url('" + x + "')"
        }

        </script> 


</head>

<body>
    <select onchange = "handleOnChangeEvent(this.value)">
        <option value = "">Select an Image</option>
        <option value = "images/img1.jpg">Cheetah</option>
        <option value = "images/img2.jpeg">Monkey</option>
        <option value = "images/img3.jpg">Random</option>


    </select>
    
</body>

</html>
