<!DOCTYPE html>
<html>

<head>
    <title>
        Onload
    </title>

    <script>
        function waitForFiveSeconds(){
            setTimeout(redirect, 3000);
        }
        function redirect(){
            window.location = "http://www.bbc.co.uk";
        }
        </script> 


</head>

<body onload= "waitForFiveSeconds()">
    <b>Redirecting</b>    
</body>

</html>
