<!DOCTYPE html>
<html>

<head>
    <title>
        Create object using Literal Constructor
    </title>

    
    <script>
        var blogpost = {
            title: "Java",
            text: "Is an object orientated language",
            displayDetails:function(){
                document.write(this.title + "<br/>");
                document.write(this.text);
            } 
        };

        blogpost.displayDetails();
    </script> 


</head>
<body>
    
</body>

</html>
