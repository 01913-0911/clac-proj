<!DOCTYPE html>
<html>

<head>
    <title>
        Concat, Reverse and Join Array's
    </title>

    
    <script>
      var a = new Array (2, 4.56, "Scooby Doo");
      var b = [15, 25];
      var c = [290, 50];

        a = a.concat(b, 19, 29, c);
        document.write(a + "<br/>");
      //document.write(a.concat(b, 18, 609, c ) + "<br/>");
      document.write(a.reverse() + "<br/>");
        
    </script> 


</head>


<body>

</body>

</html>
