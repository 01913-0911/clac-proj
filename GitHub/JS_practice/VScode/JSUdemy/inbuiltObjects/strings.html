<!DOCTYPE html>
<html>

<head>
    <title>
        String
    </title>

    
    <script>
      var s = "Hello World";
      document.write("Length: " + s.length + "<br/>");  
      document.write("Index of o: " + s.indexOf("o") + "<br/>");  
      document.write("Index of o: " + s.lastIndexOf("o") + "<br/>");  
      document.write("To lowercase: " + s.toLowerCase() + "<br/>");  
      document.write("To uppercase: " + s.toUpperCase() + "<br/>");  
      document.write("Dispaly in Bold: " + s.bold() + "<br/>");  
      document.write("Dispaly in Itallic: " + s.italics() + "<br/>");  
      document.write("Replace: " + s.replace("Hello", "Ola") + "<br/>");  
      document.write("Replace: " + s.replace("H", "M") + "<br/>");  

    </script> 


</head>

</html>
