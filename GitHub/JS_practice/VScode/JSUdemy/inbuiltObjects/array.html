<!DOCTYPE html>
<html>

<head>
    <title>
        Array
    </title>

    
    <script>
      var a = new Array (2, 4.56, "Scooby Doo");
      document.write(a + "<br/>");
      document.write(a.length + "<br/>");
      document.write(a[2] + " " + a[1] + " " + "<br/>");

        var b = [2, 4.5, "Something"];
        document.write(b + "<br/>");

        var c = new Array ();
        c[0] = 2;
        c[1] = 4.56;
        c[2] = "hisqh";
        document.write("Array C: " + c);
    </script> 


</head>


<body>

</body>

</html>
