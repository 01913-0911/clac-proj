<!DOCTYPE html>
<html>

<head>
    <title>
        Plus with strings
    </title>

    <script>
        var x = "10";
        var y = "20"; 

        document.write("x : " + x + "<br/>");
        
        var z = x *= y;
        // z = x = x*y
        // z=x= 10 * 20
        // z=x = 200
        
        document.write("x : " + x + "<br/>");
        document.write("y : " + y + "<br/>");
        document.write("z : " + z + "<br/>");

        
    </script>


</head>

</html>
