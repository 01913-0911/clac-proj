<!DOCTYPE html>
<html>

<head>
    <title>
        While Loop
    </title>

    <script>
            var n = prompt("Please enter a number");
            var i = 1;
           
            while( i < n){
                document.write("Number is: " + i + "<br/>");
                i++;
            }

    
        </script>


</head>

</html>
