<!DOCTYPE html>
<html>

<head>
    <title>
        Break and Continue
    </title>

    <script>
            var n = 10;
           
            for( var i = 1; i <= n; i ++){
                if(i == 20){
                    break;
                }
                document.write("Number is: " + i + "<br/>");
            }
            document.write("The loop finishes");
    
        </script>


</head>

</html>
