<!DOCTYPE html>
<html>

<head>
    <title>
        Assessment
    </title>

    <script>
        var x = prompt("Please enter a number");
            var n = x;
           
            for( var x = 1; x <= n; x ++){
                if(x % 3 ==0){
                    continue;
                }
                document.write("Number is: " + x + "<br/>");
            }
            document.write("The loop finishes");
    
        </script>


</head>

</html>
